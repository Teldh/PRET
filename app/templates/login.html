{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <style>
    .alert-dismissible{
        background-color: #fff3cd;
    }
    </style>
<body style="background-image: url('../static/images/wallpaper.jpeg');background-attachment:fixed;background-repeat:no-repeat"></body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="background-color:rgb(255,255,255,0.9)">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                                {{ wtf.quick_form(form, button_map={'submit': 'primary'})}}    
                    </div>
                <li class ="nav-link">
                    <a class="nav-link" href={{ url_for("register") }}>Not registered yet?</a>
                </li>
              
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
