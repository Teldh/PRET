{% block content %}
        <body style="background-image: url('../static/images/wallpaper.jpeg');background-attachment:fixed;background-repeat:no-repeat"></body>
        <!-- SWITCH ACCORDING TO ONLINE/LOCAL LOCATION OF THE JS -->

        <!--
        <script src="../../Prerequisite_Annotation_Tool/d3.v2.min.js" charset="utf-8"></script>
        -->
        <link rel="stylesheet" type="text/css" href="../static/styles/matrix.css">


        <div class="container">

            <header>
                <h1>Matrix of prerequisite relationship between concepts</h1>
            </header>
            <h3 id="h33" >Text:</h3>

            <p>


            Choose how to order the matrix by selecting a possible choise in the dropdown menu.<br>
            </p>

            <div class="filters">
                <label for="order">Order by:</label>
                    <select id="order">
                        <option value="name">name</option>
                        <option value="frequency">frequency</option>
                        <option value="cluster">cluster</option>
                        <option value="temporal">temporal appearance</option>
                        <!-- TODO uncomment the next line when the JS script is implemented
                        <option value="co_occurrance">number of sections in which they co-occurs</option>
                        -->
                    </select>
            </div>
            <div class="filters">
                <label for="colored">Colored by:</label>
                    <select id="colored">
                         <option value="normal">None</option>
                        <option value="weight">Weight</option>
                    </select>
            </div>
            <div class='my-legend'>
                <div class='legend-title'>Weight</div>
                    <div class='legend-scale'>
                        <ul class='legend-labels'>
                            <li><span style='background:red;'></span>Strong Relation</li>
                            <li><span style='background:green;'></span>Weak Relation</li>
                        </ul>
                    </div>

            </div>
           <div class='button'>
               <button onclick="onDownload()">Download Graph Structure</button>
           </div>

        </div>
        


        <!-- <div id="popup" style="display: none"</div> -->

             var $json = {{ file|tojson }}    
             $json = JSON.parse($json)
        </script>
